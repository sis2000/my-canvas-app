                                    <div className="relative flex-1 group">
                                        <button onClick={() => setShowAI(!showAI)} className={`absolute left-4 top-1/2 -translate-y-1/2 z-10 text-xl transition-all duration-300 ${showAI ? 'rotate-12 scale-125' : 'grayscale opacity-30'}`}>‚ú®</button>
                                        <input id="habitInput" type="text" placeholder={t.addPlaceholder} className="w-full border-2 border-slate-100 rounded-2xl pl-12 pr-4 py-4 text-sm outline-none focus:border-indigo-500 bg-slate-50/50 transition-all font-bold placeholder:text-slate-300" onKeyDown={async (e) => { if(e.key === 'Enter' && e.target.value.trim()){ if(connStatus==='cloud') await window.FirebaseSDK.addDoc(window.FirebaseSDK.collection(dbRef.current, ...DB_BASE, `habits_${activeName}`), { name: e.target.value, completedDates: [], createdAt: Date.now() }); e.target.value = ''; }}} />
                                    </div>
                                    <button onClick={async () => { const i = document.getElementById('habitInput'); if(i.value.trim()){ if(connStatus==='cloud') await window.FirebaseSDK.addDoc(window.FirebaseSDK.collection(dbRef.current, ...DB_BASE, `habits_${activeName}`), { name: i.value, completedDates: [], createdAt: Date.now() }); i.value=''; }}} className="bg-slate-900 text-white px-6 rounded-2xl font-black shadow-lg active:scale-90 transition-all text-xl">Ôºã</button>
                                </div>
                                
                                {showAI && (
                                    <div className="mb-10 bg-purple-50 p-6 rounded-[2.5rem] border-2 border-purple-100 animate-in slide-in-from-top-4">
                                        <form onSubmit={handleAIGenerate} className="flex gap-2 mb-4">
                                            <input type="text" value={aiGoal} onChange={(e) => setAiGoal(e.target.value)} placeholder={t.aiGoalPlaceholder} className="flex-1 text-xs p-4 rounded-2xl border border-purple-200 outline-none" />
                                            <button type="submit" disabled={loadingAI} className="bg-purple-600 text-white px-5 rounded-2xl text-xs font-black">{loadingAI ? '...' : 'Suggest'}</button>
                                        </form>
                                        <div className="space-y-3">
                                            {aiSuggestions.map((s, i) => (
                                                <div key={i} className="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-purple-100">
                                                    <div className="flex-1 mr-3"><div className="font-black text-slate-800 text-xs">{s.name}</div><div className="text-slate-400 text-[10px] mt-1 font-medium">{s.reason}</div></div>
                                                    <button onClick={async () => { if(connStatus==='cloud') await window.FirebaseSDK.addDoc(window.FirebaseSDK.collection(dbRef.current, ...DB_BASE, `habits_${activeName}`), { name: s.name, completedDates: [], createdAt: Date.now() }); setAiSuggestions(prev => prev.filter(x => x.name !== s.name)); }} className="w-10 h-10 bg-purple-100 text-purple-600 rounded-full font-black text-lg flex items-center justify-center hover:bg-purple-600 hover:text-white transition-all">Ôºã</button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="space-y-4">
                                    {loading ? (
                                        <div className="flex flex-col items-center justify-center py-20 gap-4"><div className="w-10 h-10 border-4 border-slate-100 border-t-indigo-600 rounded-full animate-spin"></div></div>
                                    ) : (
                                        habits.map(h => {
                                            const isDone = h.completedDates?.includes(today);
                                            let streak = 0, c = new Date();
                                            if(!isDone) c.setDate(c.getDate()-1);
                                            while(h.completedDates?.includes(c.toISOString().split('T')[0])){ streak++; c.setDate(c.getDate()-1); }
                                            return (
                                                <div key={h.id} className={`p-5 rounded-[2rem] border-2 transition-all duration-500 ${isDone ? 'bg-emerald-50 border-emerald-100' : 'bg-white border-slate-50 shadow-sm'}`}>
                                                    <div className="flex items-center justify-between">
                                                        <div className="flex items-center gap-5 flex-1 cursor-pointer" onClick={() => toggleHabit(h)}>
                                                            <div className={`check-pop w-12 h-12 rounded-full flex items-center justify-center border-4 transition-all ${isDone ? 'bg-emerald-500 border-emerald-500 text-white shadow-lg' : 'bg-slate-50 border-slate-100 text-transparent'}`}>
                                                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="4" d="M5 13l4 4L19 7"></path></svg>
                                                            </div>
                                                            <div>
                                                                <h3 className={`text-base font-black tracking-tight ${isDone ? 'text-slate-300 line-through' : 'text-slate-700'}`}>{h.name}</h3>
                                                                <span className="text-[10px] text-orange-500 font-black bg-orange-50 px-2.5 py-1 rounded-lg mt-1.5 inline-flex items-center gap-1 shadow-sm">üî• {streak} {t.streak}</span>
                                                            </div>
                                                        </div>
                                                        <div className="flex gap-1.5">
                                                            <button onClick={() => setExpandedId(expandedId === h.id ? null : h.id)} className={`p-3 rounded-2xl transition-all ${expandedId === h.id ? 'bg-indigo-100 text-indigo-600 scale-110' : 'text-slate-300'}`}><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></button>
                                                            <button onClick={() => setModal({ isOpen: true, type: 'habit', data: h.id })} className="text-slate-200 hover:text-red-400 p-3 transition-colors"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                                                        </div>
                                                    </div>
                                                    {expandedId === h.id && <div className="animate-in slide-in-from-top-4 duration-300"><MiniCalendar completedDates={h.completedDates} colorClass={isDone ? 'bg-emerald-500' : 'bg-indigo-500'} lang={lang} /></div>}
                                                </div>
                                            );
                                        })
                                    )}
                                    {habits.length === 0 && !loading && <div className="text-center py-24 text-slate-200 font-black tracking-widest text-xs uppercase">{t.noHabits}</div>}
                                </div>
                            </div>
                        </div>

                        <div className="p-6 bg-white border-t border-slate-50 flex flex-col items-center">
                            <p className="text-[9px] text-slate-300 italic text-center font-bold tracking-tight px-12 leading-relaxed opacity-80 uppercase">
                                "{t.quotes[new Date().getDate() % (t.quotes?.length || 1)]}"
                            </p>
                        </div>
                    </div>

                    {/* Modals ‰øùÊåÅÂéüÊú¨ÁöÑÂÆâÂÖ®Ê©üÂà∂ */}
                    <CustomModal isOpen={modal.isOpen && modal.type === 'userOptions'} title={t.userOptionsTitle} onCancel={() => setModal({ isOpen: false })} cancelText={t.cancel}>
                        <div className="flex flex-col gap-2.5 mb-6">
                            <button onClick={() => { setModal({...modal, type: 'renamePrompt'}); setEditInput(modal.data); }} className="w-full py-4 rounded-2xl bg-indigo-50 text-indigo-600 font-black text-sm flex items-center justify-center gap-2 border border-indigo-100 hover:bg-indigo-100 transition-all">{t.rename}</button>
                            <button onClick={() => setModal({...modal, type: 'deleteConfirm'})} className="w-full py-4 rounded-2xl bg-red-50 text-red-600 font-black text-sm flex items-center justify-center gap-2 border border-red-100 hover:bg-red-100 transition-all">{t.delete}</button>
                        </div>
                    </CustomModal>
                    
                    <CustomModal isOpen={modal.isOpen && modal.type === 'renamePrompt'} title={t.renameTitle} onConfirm={async () => {
                        const oldN = modal.data, newN = editInput.trim();
                        if(!newN || oldN === newN) { setModal({ isOpen: false }); return; }
                        setModal({...modal, loading: true});
                        const { collection, getDocs, doc, writeBatch } = window.FirebaseSDK;
                        const batch = writeBatch(dbRef.current);
                        const snap = await getDocs(collection(dbRef.current, ...DB_BASE, `habits_${oldN}`));
                        snap.docs.forEach(d => { batch.set(doc(dbRef.current, ...DB_BASE, `habits_${newN}`, d.id), d.data()); batch.delete(d.ref); });
                        batch.set(doc(dbRef.current, ...DB_BASE, 'user_registry', newN), { exists: true });
                        batch.delete(doc(dbRef.current, ...DB_BASE, 'user_registry', oldN));
                        await batch.commit();
                        setActiveName(newN); localStorage.setItem('habit-user-name', newN);
                        setModal({ isOpen: false, loading: false });
                    }} onCancel={() => setModal({ isOpen: false })} confirmText={t.confirm} cancelText={t.cancel} loading={modal.loading}>
                        <input type="text" value={editInput} onChange={(e) => setEditInput(e.target.value)} className="w-full px-5 py-4 rounded-2xl border-2 border-slate-100 mb-6 outline-none focus:border-indigo-600 font-bold" autoFocus />
                    </CustomModal>

                    <CustomModal isOpen={modal.isOpen && modal.type === 'deleteConfirm'} title={t.deleteUserTitle} body={(t.deleteUserBody || "Delete {name}?").replace('{name}', modal.data)} onConfirm={async () => {
                        const nameToDel = modal.data;
                        setModal({...modal, loading: true});
                        const { collection, getDocs, doc, writeBatch } = window.FirebaseSDK;
                        const batch = writeBatch(dbRef.current);
                        const snap = await getDocs(collection(dbRef.current, ...DB_BASE, `habits_${nameToDel}`));
                        snap.docs.forEach(d => batch.delete(d.ref));
                        batch.delete(doc(dbRef.current, ...DB_BASE, 'user_registry', nameToDel));
                        await batch.commit();
                        const next = userList.filter(n => n !== nameToDel)[0] || 'Guest';
                        setActiveName(next); localStorage.setItem('habit-user-name', next);
                        setModal({ isOpen: false, loading: false });
                    }} onCancel={() => setModal({ isOpen: false })} confirmText={t.confirm} cancelText={t.cancel} loading={modal.loading} />

                    <CustomModal isOpen={modal.isOpen && modal.type === 'habit'} title="Remove" body={t.deleteHabitConfirm} onConfirm={() => {
                        window.FirebaseSDK.deleteDoc(window.FirebaseSDK.doc(dbRef.current, ...DB_BASE, `habits_${activeName}`, modal.data));
                        setModal({ isOpen: false });
                    }} onCancel={() => setModal({ isOpen: false })} confirmText={t.confirm} cancelText={t.cancel} />
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
