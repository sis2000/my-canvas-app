        // --- 子組件：日曆 (MiniCalendar) ---
        const MiniCalendar = ({ completedDates, colorClass, lang }) => {
            const t = translations[lang];
            const [currentDate, setCurrentDate] = useState(new Date());
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = new Date(year, month, 1).getDay();

            const renderDays = () => {
                const days = [];
                for (let i = 0; i < firstDayOfMonth; i++) days.push(<div key={`e-${i}`} className="h-8 w-8"></div>);
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const isCompleted = completedDates?.includes(dateStr);
                    const isToday = dateStr === new Date().toISOString().split('T')[0];
                    days.push(
                        <div key={day} className="flex items-center justify-center h-8 w-8 relative">
                            <span className={`text-xs z-10 ${isCompleted ? 'text-white font-bold' : isToday ? 'text-indigo-600 font-bold' : 'text-slate-600'}`}>{day}</span>
                            {isCompleted && <div className={`absolute inset-0 m-1 rounded-full ${colorClass}`}></div>}
                            {!isCompleted && isToday && <div className="absolute inset-0 m-1 rounded-full border-2 border-indigo-200"></div>}
                        </div>
                    );
                }
                return days;
            };

            return (
                <div className="bg-slate-50 rounded-xl p-4 mt-4 border border-slate-100">
                    <div className="flex justify-between items-center mb-4 text-sm font-bold text-slate-700">
                        <button onClick={() => setCurrentDate(new Date(year, month - 1, 1))}><ChevronLeft className="w-4 h-4" /></button>
                        <span>{year === new Date().getFullYear() ? '' : year + ' '}{t.months[month]}</span>

                    </div>
                    <div className="grid grid-cols-7 gap-1 text-center">
                        {t.days.map(d => <div key={d} className="text-xs text-slate-400 h-6">{d}</div>)}
                        {renderDays()}
                    </div>
                </div>
            );
        };

        // --- 主程式組件 (App) ---
        const App = () => {

            const [lang, setLang] = useState(localStorage.getItem('habit-lang') || 'zh');

            const [authenticated, setAuthenticated] = useState(false);

            // AI 推薦狀態
            const [showAI, setShowAI] = useState(false);
            const [aiGoal, setAiGoal] = useState('');
            const [aiSuggestions, setAiSuggestions] = useState([]);
            const [loadingAI, setLoadingAI] = useState(false);

            const dbRef = useRef(null);
            const today = new Date().toISOString().split('T')[0];

            // 1. 初始化 Firebase 與 身份驗證
            useEffect(() => {
                const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore } = window.FirebaseSDK;
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);
                dbRef.current = db;

                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };
                initAuth();

                const unsubscribe = onAuthStateChanged(auth, (user) => {
                    if (user) setAuthenticated(true);
                });
                return () => unsubscribe();
            }, []);

            // 2. 監聽 Firestore 數據 (根據 activeName 同步)
            useEffect(() => {
                if (!authenticated || !activeName || !dbRef.current) return;
                setLoading(true);
                const { collection, onSnapshot } = window.FirebaseSDK;
                // 使用公共路徑以支援自定義名稱同步
                const habitsCol = collection(dbRef.current, 'artifacts', appId, 'public', 'data', activeName);
                const unsubscribe = onSnapshot(habitsCol, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setHabits(data);
                    setLoading(false);
                }, (error) => {
                    console.error("Firestore error:", error);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [authenticated, activeName]);

            // 切換語言處理
            const selectLang = (newLang) => {
                setLang(newLang);
                localStorage.setItem('habit-lang', newLang);
            };

            // 新增習慣
            const addHabit = async (name) => {
                if (!name.trim() || !authenticated) return;
                const { collection, addDoc } = window.FirebaseSDK;
                await addDoc(collection(dbRef.current, 'artifacts', appId, 'public', 'data', activeName), {
                    name,
                    completedDates: [],
                    createdAt: Date.now()
                });
            };

            // 切換完成狀態
            const toggleHabit = async (habit) => {
                if (!authenticated) return;
                const { doc, updateDoc } = window.FirebaseSDK;
                const isCompleted = habit.completedDates?.includes(today);
                const newDates = isCompleted 
                    ? habit.completedDates.filter(d => d !== today)
                    : [...(habit.completedDates || []), today];
                await updateDoc(doc(dbRef.current, 'artifacts', appId, 'public', 'data', activeName, habit.id), { 
                    completedDates: newDates 
                });
            };

            // 刪除習慣
            const deleteHabit = async (id) => {
                if (!authenticated || !window.confirm(t.deleteConfirm)) return;
                const { doc, deleteDoc } = window.FirebaseSDK;
                await deleteDoc(doc(dbRef.current, 'artifacts', appId, 'public', 'data', activeName, id));
            };

            // 更新當前使用者並加入最近清單
            const updateActiveUser = (name) => {
                setActiveName(name);
                localStorage.setItem('habit-user-name', name);
                if (!userList.includes(name)) {
                    const newList = [...userList, name];
                    setUserList(newList);
                    localStorage.setItem('habit-user-list', JSON.stringify(newList));
                }
            };

            // 計算連續天數 (Streak)
            const calculateStreak = (dates) => {
                if (!dates || dates.length === 0) return 0;
                let streak = 0;
                let check = new Date();
                if (!dates.includes(today)) check.setDate(check.getDate() - 1);
                while(dates.includes(check.toISOString().split('T')[0])) {
                    streak++;
                    check.setDate(check.getDate() - 1);
                }
                return streak;
            };

            // 格式化今日日期
            const formattedDate = new Date().toLocaleDateString(t.dateLocale, { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            });

            // 獲取每日金句 (基於日期輪播)
            const getQuoteOfTheDay = () => {
                const now = new Date();
                const start = new Date(now.getFullYear(), 0, 0);
                const diff = (now - start) + ((start.getTimezoneOffset() - now.getTimezoneOffset()) * 60 * 1000);
                const oneDay = 1000 * 60 * 60 * 24;
                const dayOfYear = Math.floor(diff / oneDay);
                const quoteIndex = dayOfYear % t.quotes.length;
                return t.quotes[quoteIndex];
            };

            const completedToday = habits.filter(h => h.completedDates?.includes(today)).length;
            const progress = habits.length > 0 ? (completedToday / habits.length) * 100 : 0;

            return (
                <div className="min-h-screen bg-slate-50 py-8 px-4 flex flex-col items-center">
                    <div className="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 flex flex-col h-[90vh]">
                        
                        {/* 頂部 Header */}
                        <div className="bg-indigo-600 p-6 text-white relative shadow-inner">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <h1 className="text-2xl font-bold flex items-center gap-2">
                                        <Trophy className="w-6 h-6 text-yellow-300" />
                                        {t.title}
                                    </h1>
                                    <p className="text-[11px] text-indigo-100 mt-1 flex items-center gap-1.5 opacity-90 font-medium">
                                        <CalendarDays className="w-3 h-3" />
                                        {formattedDate}
                                    </p>
                                    <button 
                                        onClick={() => { setShowUserPanel(!showUserPanel); setTempName(''); }}
                                        className="mt-3 text-[10px] bg-white/10 px-3 py-1 rounded-full flex items-center gap-1 hover:bg-white/20 transition-all border border-white/10"
                                    >
                                        <UserCircle className="w-3 h-3" />
                                        {t.switchUser}{activeName}
                                    </button>
                                </div>
                                <div className="flex flex-col items-end gap-3">
                                    {/* 語言選擇下拉選單 */}
                                    <div className="relative">
                                        <select 
                                            value={lang}
                                            onChange={(e) => selectLang(e.target.value)}
                                            className="bg-white/10 text-white text-[10px] font-bold py-1.5 pl-3 pr-8 rounded-lg border border-white/20 appearance-none cursor-pointer hover:bg-white/20 focus:outline-none"
                                        >
                                            <option value="zh" className="text-slate-800">繁體中文</option>
                                            <option value="vi" className="text-slate-800">Tiếng Việt</option>
                                            <option value="en" className="text-slate-800">English</option>
                                        </select>
                                        <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white/70">
                                            <ChevronDown className="w-3 h-3" />
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <span className="text-3xl font-bold">{completedToday}</span>
                                        <span className="text-indigo-300 text-sm">/{habits.length}</span>
                                    </div>
                                </div>
                            </div>

                            {/* 使用者管理面板 (切換/新增) */}
                            {showUserPanel && (
                                <div className="bg-indigo-800/95 rounded-2xl p-4 mb-4 border border-indigo-400/30 animate-in fade-in zoom-in duration-200">
                                    <div className="mb-4">
                                        <p className="text-[10px] font-bold text-indigo-300 mb-2 uppercase tracking-wider">{t.recentUsers}</p>
                                        <div className="flex flex-wrap gap-2 user-list-scroll pr-1">
                                            {userList.map(name => (
                                                <button
                                                    key={name}
                                                    onClick={() => { updateActiveUser(name); setShowUserPanel(false); }}
                                                    className={`px-3 py-1.5 rounded-lg text-xs transition-all ${activeName === name ? 'bg-yellow-400 text-indigo-900 font-bold shadow-lg shadow-yellow-400/20' : 'bg-indigo-700/50 text-white hover:bg-indigo-600 border border-indigo-500/30'}`}
                                                >
                                                    {name}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <form onSubmit={(e) => { e.preventDefault(); if(tempName.trim()) { updateActiveUser(tempName.trim()); setShowUserPanel(false); setTempName(''); } }} className="pt-3 border-t border-indigo-500/30">
                                        <label className="text-[10px] font-bold text-indigo-300 mb-2 block uppercase tracking-wider">{t.addNewUser}</label>
                                        <div className="flex gap-2">
                                            <input type="text" value={tempName} onChange={(e) => setTempName(e.target.value)} placeholder={t.inputNewName} className="flex-1 bg-indigo-900/40 border border-indigo-500/30 rounded-lg px-3 py-2 text-sm outline-none focus:border-white transition-all" />
                                            <button type="submit" className="bg-white text-indigo-600 px-4 py-2 rounded-lg text-xs font-bold hover:bg-indigo-50 transition-colors">{t.switch}</button>
                                        </div>
                                    </form>
                                </div>
                            )}

                            {/* 進度條 */}
                            <div className="w-full bg-indigo-900/30 rounded-full h-2 mt-2 overflow-hidden">
                                <div className="bg-gradient-to-r from-yellow-400 to-orange-500 h-full transition-all duration-700" style={{ width: `${progress}%` }}></div>
                            </div>
                            <div className="flex justify-between mt-1 text-[10px] text-indigo-200">
                                <span>{t.todayProgress}</span>
                                <span>{Math.round(progress)}%</span>
                            </div>
                        </div>

                        {/* 主內容區 (滾動列表) */}
                        <div className="p-6 flex-1 overflow-y-auto no-scrollbar">
                            
                            {/* 新增習慣輸入框 */}
                            <form onSubmit={(e) => { e.preventDefault(); addHabit(newHabitName); setNewHabitName(''); }} className="mb-6 relative">
                                <input type="text" value={newHabitName} onChange={(e) => setNewHabitName(e.target.value)} placeholder={t.addPlaceholder} className="w-full pl-4 pr-12 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all" />
                                <button type="submit" className="absolute right-2 top-2 bottom-2 bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700"><Plus className="w-5 h-5" /></button>
                            </form>

                            {/* AI 建議按鈕與面板 */}
                            <button onClick={() => setShowAI(!showAI)} className={`w-full py-2 px-4 rounded-xl flex items-center justify-center gap-2 text-sm font-medium mb-4 transition-all ${showAI ? 'bg-purple-100 text-purple-700 border border-purple-200' : 'bg-white border text-slate-500 hover:bg-slate-50'}`}>
                                <Sparkles className="w-4 h-4" />
                                {showAI ? t.aiButtonHide : t.aiButtonShow}
                            </button>

                            {showAI && (
                                <div className="bg-purple-50 rounded-xl p-4 border border-purple-100 mb-6 animate-in slide-in-from-top-2">
                                    <form onSubmit={async (e) => {
                                        e.preventDefault();
                                        if (!aiGoal.trim() || !geminiApiKey) return alert("Gemini API Key Needed!");
                                        setLoadingAI(true);
                                        try {
                                            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiApiKey}`, {
                                                method: "POST",
                                                headers: { "Content-Type": "application/json" },
                                                body: JSON.stringify({
                                                    contents: [{ parts: [{ text: `Goal/目標：${aiGoal}。${t.aiSystemPrompt}` }] }],
                                                    generationConfig: { responseMimeType: "application/json" }
                                                }),
                                            });
                                            const data = await response.json();
                                            setAiSuggestions(JSON.parse(data.candidates[0].content.parts[0].text));
                                        } catch (e) { alert("AI Error"); }
                                        setLoadingAI(false);
                                    }} className="flex gap-2 mb-2">
                                        <input type="text" value={aiGoal} onChange={(e) => setAiGoal(e.target.value)} placeholder={t.aiGoalPlaceholder} className="flex-1 px-3 py-2 text-sm rounded-lg border border-purple-200 outline-none" />
                                        <button type="submit" className="bg-purple-600 text-white px-4 py-2 rounded-lg text-xs font-bold" disabled={loadingAI}>
                                            {loadingAI ? <Loader2 className="w-4 h-4 animate-spin" /> : t.aiGenerate}
                                        </button>
                                    </form>
                                    <div className="space-y-2">
                                        {aiSuggestions.map((s, i) => (
                                            <div key={i} className="bg-white p-3 rounded-lg border flex items-center justify-between shadow-sm">
                                                <div className="flex-1 min-w-0 mr-2">
                                                    <h4 className="font-bold text-sm text-slate-700">{s.name}</h4>
                                                    <p className="text-[10px] text-slate-500 truncate">{s.reason}</p>
                                                </div>
                                                <button onClick={() => { addHabit(s.name); setAiSuggestions(prev => prev.filter(x => x.name !== s.name)); }} className="bg-purple-100 text-purple-700 p-1.5 rounded hover:bg-purple-200">
                                                    <Plus className="w-4 h-4" />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* 習慣列表渲染 */}
                            {loading ? (
                                <div className="text-center py-10 text-slate-300 text-sm animate-pulse">{t.syncing}</div>
                            ) : (
                                <div className="space-y-3">
                                    {habits.sort((a,b) => a.createdAt - b.createdAt).map(habit => {
                                        const isDone = habit.completedDates?.includes(today);
                                        const streak = calculateStreak(habit.completedDates);
                                        return (
                                            <div key={habit.id} className={`p-4 rounded-2xl border transition-all duration-300 ${isDone ? 'bg-green-50 border-green-200' : 'bg-white border-slate-100 shadow-sm hover:shadow-md'}`}>
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center gap-4 flex-1 cursor-pointer" onClick={() => toggleHabit(habit)}>
                                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center transition-all ${isDone ? 'bg-green-500 text-white scale-110' : 'bg-slate-50 text-slate-300 hover:bg-indigo-50'}`}>
                                                            <Check className="w-5 h-5" />
                                                        </div>
                                                        <div>
                                                            <h3 className={`font-semibold text-sm ${isDone ? 'text-slate-400 line-through font-normal' : 'text-slate-700'}`}>{habit.name}</h3>
                                                            <span className="text-[10px] text-orange-500 font-bold flex items-center gap-0.5">
                                                                <Flame className="w-3 h-3" fill="currentColor"/> {streak} {t.streak}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-1">
                                                        <button onClick={() => setExpandedHabitId(expandedHabitId === habit.id ? null : habit.id)} className={`p-2 rounded-lg transition-colors ${expandedHabitId === habit.id ? 'bg-indigo-100 text-indigo-600' : 'text-slate-200 hover:text-indigo-400'}`}>
                                                            <CalendarIcon className="w-4 h-4" />
                                                        </button>
                                                        <button onClick={() => deleteHabit(habit.id)} className="text-slate-200 hover:text-red-400 p-2">
                                                            <Trash2 className="w-4 h-4" />
                                                        </button>
                                                    </div>
                                                </div>
                                                {expandedHabitId === habit.id && (
                                                    <MiniCalendar completedDates={habit.completedDates} colorClass={isDone ? 'bg-green-500' : 'bg-indigo-500'} lang={lang} />
                                                )}
                                            </div>
                                        );
                                    })}
                                    {habits.length === 0 && <div className="text-center py-10 text-slate-300 text-sm italic">{t.noHabits}</div>}
                                </div>
                            )}
                        </div>

                        {/* 底部：勵志金句 (自動換行置中) */}
                        <div className="p-5 bg-slate-50 border-t border-slate-100 flex flex-col items-center gap-2 w-full">
                            <QuoteIcon className="w-4 h-4 text-indigo-300 opacity-50 flex-shrink-0" />
                            <p className="text-xs text-slate-500 italic font-medium text-center leading-relaxed px-2">
                                "{getQuoteOfTheDay()}"
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
