        const MiniCalendar = ({ completedDates, colorClass, lang }) => {
            const t = translations[lang];
            const [viewDate, setViewDate] = useState(new Date());
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            const daysInMonth = new Date(y, m + 1, 0).getDate();
            const firstDay = new Date(y, m, 1).getDay();
            const renderDays = () => {
                const ds = [];
                for (let i = 0; i < firstDay; i++) ds.push(<div key={`e-${i}`} className="h-7 w-7"></div>);
                for (let d = 1; d <= daysInMonth; d++) {
                    const dStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

                return ds;
            };

        const App = () => {
            const [lang, setLang] = useState(localStorage.getItem('habit-lang') || 'zh');

            const [habits, setHabits] = useState([]);

            const dbRef = useRef(null);
            const today = new Date().toISOString().split('T')[0];

                const init = async () => {
                    if (!window.FirebaseSDK) {
                        setConnStatus('local'); setLoading(false);
                        setHabits(JSON.parse(localStorage.getItem(`local-${activeName}`) || '[]'));
                        return;
                    }
                    const { initializeApp, getAuth, signInAnonymously, getFirestore, onAuthStateChanged } = window.FirebaseSDK;
                    try {
                        const app = initializeApp(myCustomFirebaseConfig);
                        const auth = getAuth(app);
                        dbRef.current = getFirestore(app);
                        await signInAnonymously(auth);
                        onAuthStateChanged(auth, (user) => { if(user) { setAuthenticated(true); setConnStatus('cloud'); } });
                    } catch(e) { setConnStatus('local'); setLoading(false); }
                };
                if (window.FirebaseSDK) init();
                else window.addEventListener('firebase-ready', init);
            }, [activeName]);

            useEffect(() => {
                if (connStatus !== 'cloud' || !authenticated || !dbRef.current) return;
                setLoading(true);
                const { collection, onSnapshot } = window.FirebaseSDK;
                const habitsCol = collection(dbRef.current, 'artifacts', appId, 'public', 'data', activeName);
                const unsub = onSnapshot(habitsCol, (snap) => {
                    setHabits(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setLoading(false);
                }, () => { setConnStatus('local'); setLoading(false); });
                return () => unsub();
            }, [authenticated, activeName, connStatus]);

            useEffect(() => {
                if (connStatus === 'local') localStorage.setItem(`local-${activeName}`, JSON.stringify(habits));
            }, [habits, activeName, connStatus]);

            const addHabit = async (name) => {
                if (!name.trim()) return;
                if (connStatus === 'cloud' && authenticated) {
                    await window.FirebaseSDK.addDoc(window.FirebaseSDK.collection(dbRef.current, 'artifacts', appId, 'public', 'data', activeName), { name, completedDates: [], createdAt: Date.now() });

                    setHabits(prev => [...prev, { id: Date.now().toString(), name, completedDates: [], createdAt: Date.now() }]);
                }
            };

            const toggleHabit = async (h) => {
                const isDone = h.completedDates?.includes(today);
                const newDates = isDone ? h.completedDates.filter(d => d !== today) : [...(h.completedDates || []), today];
                if (connStatus === 'cloud' && authenticated) {
                    await window.FirebaseSDK.updateDoc(window.FirebaseSDK.doc(dbRef.current, 'artifacts', appId, 'public', 'data', activeName, h.id), { completedDates: newDates });
                } else {
                    setHabits(prev => prev.map(item => item.id === h.id ? { ...item, completedDates: newDates } : item));
                }
            };

            const deleteHabit = async (id) => {
                if (!window.confirm(t.deleteConfirm)) return;
                if (connStatus === 'cloud' && authenticated) {
                    await window.FirebaseSDK.deleteDoc(window.FirebaseSDK.doc(dbRef.current, 'artifacts', appId, 'public', 'data', activeName, id));

                    setHabits(prev => prev.filter(item => item.id !== id));
                }
            };

            const completedToday = habits.filter(h => h.completedDates?.includes(today)).length;

            const dateStr = new Date().toLocaleDateString(t.dateLocale, { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });

            return (

                                </select>

                                        <button onClick={() => { if(tempName.trim()){ const nl = [...new Set([...userList, tempName.trim()])]; setUserList(nl); localStorage.setItem('habit-user-list', JSON.stringify(nl)); setActiveName(tempName.trim()); localStorage.setItem('habit-user-name', tempName.trim()); setShowUserPanel(false); setTempName(''); }}} className="bg-white text-indigo-600 px-3 py-1 rounded-lg text-xs font-bold">{t.confirm}</button>
                                    </div>
                                </div>
                            )}
                            <div className="w-full bg-indigo-900/30 h-1.5 mt-4 rounded-full overflow-hidden">
                                <div className="bg-yellow-400 h-full transition-all duration-700" style={{ width: `${progress}%` }}></div>

                        </div>

                        {/* Body */}

                                <button onClick={() => { const input = document.getElementById('habitInput'); if(input.value.trim()){ addHabit(input.value); input.value = ''; }}} className="bg-indigo-600 text-white p-2 rounded-xl"><Plus className="w-5 h-5" /></button>
                            </div>

                                    </div>

                                    </div>
                                </div>
                            )}

                                <div className="space-y-3">
                                    {habits.sort((a,b) => (a.createdAt || 0) - (b.createdAt || 0)).map(h => {
                                        const isDone = h.completedDates?.includes(today);
                                        let streak = 0, c = new Date();
                                        if(!h.completedDates?.includes(today)) c.setDate(c.getDate()-1);
                                        while(h.completedDates?.includes(c.toISOString().split('T')[0])){ streak++; c.setDate(c.getDate()-1); }
                                        return (
                                            <div key={h.id} className={`p-3 rounded-2xl border transition-all ${isDone ? 'bg-green-50 border-green-200' : 'bg-white border-slate-100 shadow-sm'}`}>
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center gap-3 flex-1 cursor-pointer" onClick={() => toggleHabit(h)}>
                                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center transition-all ${isDone ? 'bg-green-500 text-white' : 'bg-slate-50 text-slate-300'}`}><Check className="w-4 h-4" /></div>
                                                        <div><h3 className={`text-sm font-bold ${isDone ? 'text-slate-400 line-through' : 'text-slate-700'}`}>{h.name}</h3><span className="text-[9px] text-orange-500 font-bold">üî• {streak} {t.streak}</span></div>
                                                    </div>
                                                    <div className="flex gap-1">
                                                        <button onClick={() => setExpandedId(expandedId === h.id ? null : h.id)} className={`p-1.5 rounded-lg ${expandedId === h.id ? 'bg-indigo-100 text-indigo-600' : 'text-slate-300'}`}><CalendarIcon className="w-4 h-4" /></button>
                                                        <button onClick={() => deleteHabit(h.id)} className="text-slate-100 hover:text-red-400 transition-colors"><Trash className="w-4 h-4" /></button>
                                                    </div>
                                                </div>
                                                {expandedId === h.id && <MiniCalendar completedDates={h.completedDates} colorClass={isDone ? 'bg-green-500' : 'bg-indigo-500'} lang={lang} />}
                                            </div>
                                        );
                                    })}
                                    {habits.length === 0 && <div className="text-center py-10 text-slate-300 text-xs italic">{t.noHabits}</div>}
                                </div>
                            )}
                        </div>

                        {/* Footer Quote */}
                        <div className="p-4 bg-slate-50 border-t flex flex-col items-center gap-1">
                            <span className="text-indigo-200 text-lg">‚Äú</span>
                            <p className="text-[10px] text-slate-500 italic text-center leading-tight px-4 whitespace-normal font-medium">
                                {quote}
                            </p>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
