        const CustomModal = ({ isOpen, title, body, onConfirm, onCancel, confirmText, cancelText }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-in fade-in duration-200">

                </div>
            );
        };

        const MiniCalendar = ({ completedDates, colorClass, lang }) => {
            const t = translations[lang];
            const [viewDate, setViewDate] = useState(new Date());
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            const daysInMonth = new Date(y, m + 1, 0).getDate();
            const firstDay = new Date(y, m, 1).getDay();
            const renderDays = () => {
                const ds = [];
                for (let i = 0; i < firstDay; i++) ds.push(<div key={`e-${i}`} className="h-7 w-7"></div>);
                for (let d = 1; d <= daysInMonth; d++) {
                    const dStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const isDone = completedDates?.includes(dStr);
                    ds.push(<div key={d} className="flex items-center justify-center h-7 w-7 relative text-[10px]"><span className={`z-10 ${isDone ? 'text-white font-bold' : 'text-slate-600'}`}>{d}</span>{isDone && <div className={`absolute inset-0 m-0.5 rounded-full ${colorClass}`}></div>}</div>);
                }
                return ds;
            };
            return (
                <div className="bg-slate-50 rounded-xl p-3 mt-4 border border-slate-100">
                    <div className="flex justify-between items-center mb-2 text-xs font-bold text-slate-700">
                        <button onClick={() => setViewDate(new Date(y, m - 1, 1))}>&lt;</button>
                        <span>{t.months[m]} {y}</span>
                        <button onClick={() => setViewDate(new Date(y, m + 1, 1))}>&gt;</button>
                    </div>
                    <div className="grid grid-cols-7 gap-1 text-center">{t.days.map(d => <div key={d} className="text-[10px] text-slate-400 font-bold">{d}</div>)}{renderDays()}</div>
                </div>
            );
        };

        const App = () => {
            const [lang, setLang] = useState(localStorage.getItem('habit-lang') || 'zh');
            const t = translations[lang];
            const [activeName, setActiveName] = useState(localStorage.getItem('habit-user-name') || 'Guest');
            const [userList, setUserList] = useState(() => JSON.parse(localStorage.getItem('habit-user-list') || '["Guest"]'));
            const [habits, setHabits] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connStatus, setConnStatus] = useState('syncing'); 
            const [showUserPanel, setShowUserPanel] = useState(false);
            const [tempName, setTempName] = useState('');
            const [showAI, setShowAI] = useState(false);
            const [aiGoal, setAiGoal] = useState('');
            const [aiSuggestions, setAiSuggestions] = useState([]);
            const [expandedId, setExpandedId] = useState(null);
            const [modal, setModal] = useState({ isOpen: false, type: '', data: null });
            
            const pressTimer = useRef(null);
            const [pressingUser, setPressingUser] = useState(null);
            const hasTriggeredLongPress = useRef(false);
            const dbRef = useRef(null);
            const authRef = useRef(null);
            const today = new Date().toISOString().split('T')[0];

            // 1. ÂàùÂßãÂåñ Firebase 
            useEffect(() => {
                const initFirebase = async () => {
                    const sdk = window.FirebaseSDK;
                    if (!sdk) { setConnStatus('local'); setLoading(false); return; }
                    try {
                        let app = sdk.getApps().length === 0 ? sdk.initializeApp(myCustomFirebaseConfig) : sdk.getApp();
                        authRef.current = sdk.getAuth(app);
                        dbRef.current = sdk.getFirestore(app);
                        
                        sdk.onAuthStateChanged(authRef.current, async (user) => {
                            if (user) {
                                setConnStatus('cloud');
                            } else {
                                sdk.signInAnonymously(authRef.current).catch(() => setConnStatus('local'));
                            }
                        });
                    } catch (e) { setConnStatus('local'); setLoading(false); }
                };
                if (window.FirebaseSDK) initFirebase();
                else window.addEventListener('firebase-ready', initFirebase);
            }, []);

            // 2. Ê†∏ÂøÉÂêåÊ≠•ÈÇèËºØ (Ë∑ØÂæëÔºöuser_habits/{activeName}/list)
            useEffect(() => {
                if (connStatus !== 'cloud' || !dbRef.current) {
                    if (connStatus !== 'syncing') {
                        setHabits(JSON.parse(localStorage.getItem(`local-${activeName}`) || '[]'));
                        setLoading(false);
                    }
                    return;
                }
                
                setLoading(true);
                const { collection, onSnapshot } = window.FirebaseSDK;
                const unsub = onSnapshot(collection(dbRef.current, 'user_habits', activeName, 'list'), (snap) => {
                    setHabits(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setLoading(false);
                }, (err) => {
                    if (err.code === 'permission-denied') setConnStatus('error');
                    else setConnStatus('local');
                    setLoading(false);
                });
                return () => unsub();
            }, [activeName, connStatus]);

            // 3. ÂÇô‰ªΩ
            useEffect(() => {
                localStorage.setItem(`local-${activeName}`, JSON.stringify(habits));
            }, [habits, activeName]);

            // --- Êìç‰ΩúÈÇèËºØ ---
            const startPress = (name) => {
                setPressingUser(name);
                hasTriggeredLongPress.current = false;
                pressTimer.current = setTimeout(() => {
                    hasTriggeredLongPress.current = true;
                    setModal({ isOpen: true, type: 'user', data: name });
                    setPressingUser(null);
                }, 1500);
            };

            const endPress = (name) => {
                if (pressTimer.current) { clearTimeout(pressTimer.current); pressTimer.current = null; }
                if (!hasTriggeredLongPress.current && pressingUser === name) {
                    setActiveName(name);
                    localStorage.setItem('habit-user-name', name);
                    setShowUserPanel(false);
                }
                setPressingUser(null);
            };

            const confirmDeleteUser = async () => {
                const nameToDelete = modal.data;
                if (connStatus === 'cloud' && dbRef.current) {
                    const { collection, getDocs, deleteDoc, doc } = window.FirebaseSDK;
                    try {
                        const snap = await getDocs(collection(dbRef.current, 'user_habits', nameToDelete, 'list'));
                        await Promise.all(snap.docs.map(d => deleteDoc(doc(dbRef.current, 'user_habits', nameToDelete, 'list', d.id))));
                    } catch (e) {}
                }
                const newList = userList.filter(n => n !== nameToDelete);
                const nextActive = activeName === nameToDelete ? (newList[0] || 'Guest') : activeName;
                setUserList(newList);
                localStorage.setItem('habit-user-list', JSON.stringify(newList));
                localStorage.removeItem(`local-${nameToDelete}`);
                if (activeName === nameToDelete) { setActiveName(nextActive); localStorage.setItem('habit-user-name', nextActive); }
                setModal({ isOpen: false, type: '', data: null });
            };

            const addHabit = async (n) => {
                if (!n.trim()) return;
                if (connStatus === 'cloud') {
                    await window.FirebaseSDK.addDoc(window.FirebaseSDK.collection(dbRef.current, 'user_habits', activeName, 'list'), { name: n, completedDates: [], createdAt: Date.now() });
                } else {
                    setHabits(prev => [...prev, { id: Date.now().toString(), name: n, completedDates: [], createdAt: Date.now() }]);
                }
            };

            const toggleHabit = (h) => {
                const isDone = h.completedDates?.includes(today);
                const newDates = isDone ? h.completedDates.filter(d => d !== today) : [...(h.completedDates || []), today];
                if (connStatus === 'cloud') {
                    window.FirebaseSDK.updateDoc(window.FirebaseSDK.doc(dbRef.current, 'user_habits', activeName, 'list', h.id), { completedDates: newDates });
                } else {
                    setHabits(prev => prev.map(item => item.id === h.id ? { ...item, completedDates: newDates } : item));
                }
            };

            const confirmDeleteHabit = (id) => {
                if (connStatus === 'cloud') {
                    window.FirebaseSDK.deleteDoc(window.FirebaseSDK.doc(dbRef.current, 'user_habits', activeName, 'list', id));
                } else {
                    setHabits(prev => prev.filter(item => item.id !== id));
                }
                setModal({ isOpen: false, type: '', data: null });
            };

            const progress = habits.length > 0 ? (habits.filter(h => h.completedDates?.includes(today)).length / habits.length) * 100 : 0;
            const quote = translations[lang].quotes[new Date().getDate() % translations[lang].quotes.length];

            return (
                <div className="min-h-screen bg-slate-50 py-4 px-2 flex flex-col items-center">
                    <div className="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col h-[92vh] border">
                        <CustomModal isOpen={modal.isOpen} title={modal.type === 'user' ? t.deleteUserTitle : 'Âà™Èô§Á¢∫Ë™ç'} body={modal.type === 'user' ? t.deleteUserBody.replace('{name}', modal.data) : t.deleteHabitConfirm} onConfirm={modal.type === 'user' ? confirmDeleteUser : () => confirmDeleteHabit(modal.data)} onCancel={() => setModal({ isOpen: false, type: '', data: null })} confirmText={t.confirm} cancelText={t.cancel} />
                        
                        <div className="bg-indigo-600 p-5 text-white">
                            <div className="flex justify-between items-start mb-2">
                                <div>
                                    <h1 className="text-xl font-bold flex items-center gap-2">üèÜ {t.title}</h1>
                                    <p className="text-[10px] flex items-center gap-1 opacity-80 mt-1">
                                        <span className={`w-2 h-2 rounded-full ${connStatus === 'cloud' ? 'bg-green-400 sync-active' : connStatus === 'error' ? 'bg-red-400' : 'bg-yellow-400'}`}></span>
                                        {connStatus === 'cloud' ? t.statusCloud : connStatus === 'error' ? t.statusError : t.statusSyncing}
                                    </p>
                                    <div className="text-[11px] mt-2 font-medium opacity-90">{new Date().toLocaleDateString(t.dateLocale, { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' })}</div>
                                </div>
                                <select value={lang} onChange={(e) => { setLang(e.target.value); localStorage.setItem('habit-lang', e.target.value); }} className="bg-white/10 text-white text-[10px] font-bold py-1 px-2 rounded-lg outline-none cursor-pointer">
                                    <option value="zh">ÁπÅÈ´î‰∏≠Êñá</option><option value="vi">Ti·∫øng Vi·ªát</option><option value="en">English</option>
                                </select>
                            </div>
                            
                            <div className="mt-2 flex items-center gap-2">
                                <button onClick={() => setShowUserPanel(!showUserPanel)} className="text-[10px] bg-white/10 px-3 py-1 rounded-full border border-white/10 transition-all hover:bg-white/20 active:scale-95">
                                    üë§ {activeName}
                                </button>
                                {connStatus === 'cloud' && <span className="text-[9px] text-indigo-200">Ê≠£Âú®ÂêåÊ≠•Ê≠§ÂêçÁ®±ÁöÑË≥áÊñô...</span>}
                            </div>
                            
                            {showUserPanel && (
                                <div className="mt-3 bg-indigo-800/90 p-4 rounded-xl shadow-xl border border-indigo-700 animate-in fade-in zoom-in duration-200">
                                    <p className="text-[10px] font-bold text-indigo-200 mb-1 uppercase tracking-wider">{t.recentUsers}</p>
                                    <p className="text-[8px] text-indigo-300 mb-3 italic">{t.longPressTip}</p>
                                    <div className="flex flex-wrap gap-2 mb-4 user-list-scroll pr-1">

                                            <button key={n} onMouseDown={() => startPress(n)} onMouseUp={() => endPress(n)} onMouseLeave={() => setPressingUser(null)} onTouchStart={() => startPress(n)} onTouchEnd={() => endPress(n)} onContextMenu={(e) => e.preventDefault()} className={`btn-user-press px-3 py-1.5 rounded-lg text-xs select-none ${activeName === n ? 'bg-yellow-400 text-indigo-900 font-bold shadow-lg shadow-yellow-400/20' : 'bg-indigo-700 text-white'} ${pressingUser === n ? 'long-press-active' : ''}`}>{n}</button>
                                        ))}
                                    </div>

                                        <input type="text" value={tempName} onChange={(e) => setTempName(e.target.value)} placeholder={t.inputNewName} className="flex-1 bg-white/10 border-white/20 border rounded-lg px-2 py-1.5 text-xs text-white outline-none focus:border-white/50" />
                                        <button onClick={() => { if(tempName.trim()){ const nl = [...new Set([...userList, tempName.trim()])]; setUserList(nl); localStorage.setItem('habit-user-list', JSON.stringify(nl)); setActiveName(tempName.trim()); localStorage.setItem('habit-user-name', tempName.trim()); setShowUserPanel(false); setTempName(''); }}} className="bg-white text-indigo-600 px-3 py-1.5 rounded-lg text-xs font-bold active:scale-95">{t.confirm}</button>
                                    </div>
                                    <p className="text-[8px] text-indigo-300 mt-3 leading-tight">{t.syncTip}</p>
                                </div>
                            )}
                            <div className="w-full bg-indigo-900/30 h-1.5 mt-4 rounded-full overflow-hidden">
                                <div className="bg-yellow-400 h-full transition-all duration-700" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>

                        <div className="p-4 flex-1 overflow-y-auto no-scrollbar">
                            <div className="flex gap-2 mb-4">
                                <input id="habitInput" type="text" placeholder={translations[lang].addPlaceholder} className="flex-1 border border-slate-200 rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500 transition-all" onKeyDown={(e) => { if(e.key === 'Enter' && e.target.value.trim()){ addHabit(e.target.value); e.target.value = ''; }}} />
                                <button onClick={() => { const input = document.getElementById('habitInput'); if(input.value.trim()){ addHabit(input.value); input.value = ''; }}} className="bg-indigo-600 text-white p-2 rounded-xl active:scale-95 transition-transform font-bold">Ôºã</button>
                            </div>
                            
                            <button onClick={() => setShowAI(!showAI)} className={`w-full py-2 bg-purple-50 text-purple-600 rounded-xl text-xs font-bold mb-4 flex items-center justify-center gap-1 border border-purple-100 transition-all hover:bg-purple-100 font-serif`}>‚ú® {showAI ? t.aiButtonHide : t.aiButtonShow}</button>
                            
                            {showAI && (
                                <div className="mb-4 bg-purple-50 p-3 rounded-xl border border-purple-100 animate-in slide-in-from-top-2">
                                    <div className="flex gap-2 mb-2">
                                        <input type="text" value={aiGoal} onChange={(e) => setAiGoal(e.target.value)} placeholder="ÊÉ≥Êõ¥ÊúâÊ¥ªÂäõ..." className="flex-1 text-xs p-2 rounded-lg border border-purple-200 outline-none" />
                                        <button onClick={async () => { if(!aiGoal.trim()) return; try { const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiApiKey}`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ contents: [{ parts: [{ text: `Goal:${aiGoal}. ‰Ω†ÊòØ‰∏Ä‰ΩçË°åÁÇ∫ÂøÉÁêÜÂ≠∏ÂÆ∂„ÄÇÊ†πÊìö‰ΩøÁî®ËÄÖÁöÑÁõÆÊ®ôÊé®Ëñ¶3ÂÄãÁπÅÈ´î‰∏≠ÊñáÁöÑÂæÆÁøíÊÖ£ÔºåÂåÖÂê´ name (10Â≠óÂÖß) Âíå reason (15Â≠óÂÖß)„ÄÇÊ†ºÂºèÔºöJSON Èô£Âàó„ÄÇ` }] }], generationConfig: { responseMimeType: "application/json" } }) }); const d = await r.json(); setAiSuggestions(JSON.parse(d.candidates[0].content.parts[0].text)); } catch(e) { alert("AI Error"); } }} className="bg-purple-600 text-white px-3 py-1 rounded-lg text-[10px] font-bold active:scale-95 uppercase tracking-wide">ÁîüÊàê</button>
                                    </div>
                                    <div className="space-y-2">{aiSuggestions.map((s, i) => <div key={i} className="bg-white p-2 rounded-lg flex justify-between items-center text-[10px] shadow-sm border border-purple-100 transition-all hover:border-purple-300"><span><b>{s.name}</b>: {s.reason}</span><button onClick={() => { addHabit(s.name); setAiSuggestions(prev => prev.filter(x => x.name !== s.name)); }} className="text-purple-600 font-bold px-2">Ôºã</button></div>)}</div>
                                </div>
                            )}

                            {loading ? <div className="text-center py-10 text-slate-300 text-xs italic animate-pulse">Syncing...</div> : (
                                <div className="space-y-3">
                                    {habits.sort((a,b) => (a.createdAt || 0) - (b.createdAt || 0)).map(h => {
                                        const isDone = h.completedDates?.includes(today);
                                        let streak = 0, c = new Date();
                                        if(!h.completedDates?.includes(today)) c.setDate(c.getDate()-1);
                                        while(h.completedDates?.includes(c.toISOString().split('T')[0])){ streak++; c.setDate(c.getDate()-1); }
                                        return (
                                            <div key={h.id} className={`p-3 rounded-2xl border transition-all ${isDone ? 'bg-green-50 border-green-200' : 'bg-white border-slate-100 shadow-sm'}`}>
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center gap-3 flex-1 cursor-pointer" onClick={() => toggleHabit(h)}>
                                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center border-2 transition-all ${isDone ? 'bg-green-500 border-green-500 text-white' : 'bg-white border-slate-200 text-transparent'}`}>‚úì</div>
                                                        <div><h3 className={`text-sm font-bold ${isDone ? 'text-slate-400 line-through' : 'text-slate-700'}`}>{h.name}</h3><span className="text-[9px] text-orange-500 font-bold">üî• {streak} {translations[lang].streak}</span></div>
                                                    </div>
                                                    <div className="flex gap-1">
                                                        <button onClick={() => setExpandedId(expandedId === h.id ? null : h.id)} className={`p-1.5 rounded-lg text-xs ${expandedId === h.id ? 'bg-indigo-100 text-indigo-600' : 'text-slate-300 hover:text-indigo-400'}`}>üìÖ</button>
                                                        <button onClick={() => setModal({ isOpen: true, type: 'habit', data: h.id })} className="text-slate-100 hover:text-red-400 p-1.5 transition-colors text-xs font-bold">‚úï</button>
                                                    </div>
                                                </div>
                                                {expandedId === h.id && <MiniCalendar completedDates={h.completedDates} colorClass={isDone ? 'bg-green-500' : 'bg-indigo-500'} lang={lang} />}
                                            </div>
                                        );
                                    })}
                                    {habits.length === 0 && <div className="text-center py-10 text-slate-300 text-xs italic">{t.noHabits}</div>}
                                </div>
                            )}
                        </div>

                        <div className="p-4 bg-slate-50 border-t flex flex-col items-center gap-1">
                            <p className="text-[10px] text-slate-500 italic text-center leading-tight px-4 font-medium opacity-70">
                                "{t.quotes[new Date().getDate() % t.quotes.length]}"
                            </p>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
