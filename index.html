        const CustomModal = ({ isOpen, title, body, onConfirm, onCancel, confirmText, cancelText, loading, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-in fade-in duration-200">
                    <div className="bg-white rounded-3xl w-full max-w-xs p-6 shadow-2xl animate-in zoom-in-95 duration-200 border border-slate-100">

                        <p className="text-sm text-slate-500 mb-5 leading-relaxed">{body}</p>
                        {children}
                        {loading ? (
                            <div className="flex justify-center py-2"><div className="w-6 h-6 border-2 border-indigo-600 border-t-transparent rounded-full animate-spin"></div></div>
                        ) : (
                            <div className="flex flex-col gap-2 mt-2">
                                {onConfirm && <button onClick={onConfirm} className="w-full py-3 rounded-2xl bg-indigo-600 text-white font-bold text-sm shadow-lg shadow-indigo-100">{confirmText}</button>}

        const MiniCalendar = ({ completedDates, colorClass, lang }) => {
            const t = translations[lang];
            const [viewDate, setViewDate] = useState(new Date());
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            const daysInMonth = new Date(y, m + 1, 0).getDate();
            const firstDay = new Date(y, m, 1).getDay();
            const renderDays = () => {
                const ds = [];
                for (let i = 0; i < firstDay; i++) ds.push(<div key={`e-${i}`} className="h-7 w-7"></div>);
                for (let d = 1; d <= daysInMonth; d++) {
                    const dStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const isDone = completedDates?.includes(dStr);
                    ds.push(<div key={d} className="flex items-center justify-center h-7 w-7 relative text-[10px]"><span className={`z-10 ${isDone ? 'text-white font-bold' : 'text-slate-600'}`}>{d}</span>{isDone && <div className={`absolute inset-0 m-0.5 rounded-full ${colorClass}`}></div>}</div>);
                }
                return ds;
            };
            return (
                <div className="bg-slate-50 rounded-xl p-3 mt-4 border border-slate-100">
                    <div className="flex justify-between items-center mb-2 text-xs font-bold text-slate-700">
                        <button onClick={() => setViewDate(new Date(y, m - 1, 1))}>&lt;</button>
                        <span>{t.months[m]} {y}</span>
                        <button onClick={() => setViewDate(new Date(y, m + 1, 1))}>&gt;</button>
                    </div>
                    <div className="grid grid-cols-7 gap-1 text-center">{t.days.map(d => <div key={d} className="text-[10px] text-slate-400 font-bold">{d}</div>)}{renderDays()}</div>
                </div>
            );
        };

        const App = () => {
            const [lang, setLang] = useState(localStorage.getItem('habit-lang') || 'zh');
            const t = translations[lang];
            const [activeName, setActiveName] = useState(localStorage.getItem('habit-user-name') || 'Guest');
            const [userList, setUserList] = useState(() => JSON.parse(localStorage.getItem('habit-user-list') || '["Guest"]'));
            const [habits, setHabits] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connStatus, setConnStatus] = useState('syncing'); 
            const [showUserPanel, setShowUserPanel] = useState(false);
            const [tempName, setTempName] = useState('');
            const [editInput, setEditInput] = useState('');
            
            // AI Áõ∏ÈóúÁãÄÊÖã
            const [showAI, setShowAI] = useState(false);
            const [aiGoal, setAiGoal] = useState('');
            const [aiSuggestions, setAiSuggestions] = useState([]);
            const [loadingAI, setLoadingAI] = useState(false);
            
            // Â±ïÈñãÊó•ÊõÜÁãÄÊÖã
            const [expandedId, setExpandedId] = useState(null);
            
            const [modal, setModal] = useState({ isOpen: false, type: '', data: null, loading: false });
            
            const pressTimer = useRef(null);
            const [pressingUser, setPressingUser] = useState(null);
            const hasTriggeredLongPress = useRef(false);
            const dbRef = useRef(null);
            const authRef = useRef(null);
            const today = new Date().toISOString().split('T')[0];

            useEffect(() => {
                const initFirebase = async () => {
                    const sdk = window.FirebaseSDK;
                    if (!sdk) { setConnStatus('local'); setLoading(false); return; }
                    try {
                        let app = sdk.getApps().length === 0 ? sdk.initializeApp(myCustomFirebaseConfig) : sdk.getApp();
                        authRef.current = sdk.getAuth(app);
                        dbRef.current = sdk.getFirestore(app);
                        sdk.onAuthStateChanged(authRef.current, async (user) => {
                            if (user) setConnStatus('cloud');
                            else sdk.signInAnonymously(authRef.current).catch(() => setConnStatus('local'));
                        });
                    } catch (e) { setConnStatus('local'); setLoading(false); }
                };
                if (window.FirebaseSDK) initFirebase();
                else window.addEventListener('firebase-ready', initFirebase);
            }, []);

            useEffect(() => {
                if (connStatus !== 'cloud' || !dbRef.current) {
                    if (connStatus !== 'syncing') {
                        setHabits(JSON.parse(localStorage.getItem(`local-${activeName}`) || '[]'));
                        setLoading(false);
                    }
                    return;
                }
                setLoading(true);
                const { collection, onSnapshot, query, orderBy } = window.FirebaseSDK;
                const unsub = onSnapshot(query(collection(dbRef.current, 'user_habits', activeName, 'list'), orderBy('createdAt', 'asc')), (snap) => {
                    setHabits(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setLoading(false);
                }, (err) => {
                    if (err.code === 'permission-denied') setConnStatus('error');
                    else setConnStatus('local');
                    setLoading(false);
                });
                return () => unsub();
            }, [activeName, connStatus]);

            useEffect(() => {
                localStorage.setItem(`local-${activeName}`, JSON.stringify(habits));
            }, [habits, activeName]);

            const startPress = (name) => {
                setPressingUser(name);
                hasTriggeredLongPress.current = false;
                pressTimer.current = setTimeout(() => {
                    hasTriggeredLongPress.current = true;
                    setModal({ isOpen: true, type: 'userOptions', data: name });
                    setPressingUser(null);
                }, 1500);
            };

            const endPress = (name) => {
                if (pressTimer.current) { clearTimeout(pressTimer.current); pressTimer.current = null; }
                if (!hasTriggeredLongPress.current && pressingUser === name) {
                    setActiveName(name);
                    localStorage.setItem('habit-user-name', name);
                    setShowUserPanel(false);
                    setLoading(true);
                }
                setPressingUser(null);
            };

            const handleRenameExecute = async () => {
                const oldName = modal.data;
                const newName = editInput.trim();
                if (!newName || oldName === newName) { setModal({ isOpen: false }); return; }
                setModal({ ...modal, loading: true });
                if (connStatus === 'cloud' && dbRef.current) {
                    const { collection, getDocs, doc, writeBatch } = window.FirebaseSDK;
                    try {
                        const snap = await getDocs(collection(dbRef.current, 'user_habits', oldName, 'list'));
                        const batch = writeBatch(dbRef.current);
                        snap.docs.forEach(d => {
                            batch.set(doc(dbRef.current, 'user_habits', newName, 'list', d.id), d.data());
                            batch.delete(d.ref);
                        });
                        await batch.commit();
                    } catch (e) { console.error(e); }
                }
                const newList = userList.map(n => n === oldName ? newName : n);
                setUserList(newList);
                localStorage.setItem('habit-user-list', JSON.stringify(newList));
                const oldCache = localStorage.getItem(`local-${oldName}`);
                if (oldCache) { localStorage.setItem(`local-${newName}`, oldCache); localStorage.removeItem(`local-${oldName}`); }
                if (activeName === oldName) { setActiveName(newName); localStorage.setItem('habit-user-name', newName); }
                setEditInput('');
                setModal({ isOpen: false, loading: false });
            };

            const confirmDeleteUser = async () => {
                const nameToDelete = modal.data;
                setModal({ ...modal, loading: true });
                if (connStatus === 'cloud' && dbRef.current) {
                    const { collection, getDocs, deleteDoc, doc } = window.FirebaseSDK;
                    try {
                        const snap = await getDocs(collection(dbRef.current, 'user_habits', nameToDelete, 'list'));
                        await Promise.all(snap.docs.map(d => deleteDoc(doc(dbRef.current, 'user_habits', nameToDelete, 'list', d.id))));
                    } catch (e) {}
                }
                const newList = userList.filter(n => n !== nameToDelete);
                const nextActive = activeName === nameToDelete ? (newList[0] || 'Guest') : activeName;
                setUserList(newList);
                localStorage.setItem('habit-user-list', JSON.stringify(newList));
                localStorage.removeItem(`local-${nameToDelete}`);
                if (activeName === nameToDelete) { setActiveName(nextActive); localStorage.setItem('habit-user-name', nextActive); }
                setModal({ isOpen: false, loading: false });
            };

            const addHabit = async (n) => {
                if (!n.trim()) return;
                if (connStatus === 'cloud') {
                    await window.FirebaseSDK.addDoc(window.FirebaseSDK.collection(dbRef.current, 'user_habits', activeName, 'list'), { name: n, completedDates: [], createdAt: Date.now() });
                } else {
                    setHabits(prev => [...prev, { id: Date.now().toString(), name: n, completedDates: [], createdAt: Date.now() }]);
                }
            };

            const toggleHabit = (h) => {
                const isDone = h.completedDates?.includes(today);
                const newDates = isDone ? h.completedDates.filter(d => d !== today) : [...(h.completedDates || []), today];
                if (connStatus === 'cloud') {
                    window.FirebaseSDK.updateDoc(window.FirebaseSDK.doc(dbRef.current, 'user_habits', activeName, 'list', h.id), { completedDates: newDates });
                } else {
                    setHabits(prev => prev.map(item => item.id === h.id ? { ...item, completedDates: newDates } : item));
                }
            };

            const handleAIGenerate = async (e) => {
                e.preventDefault();
                if (!aiGoal.trim() || loadingAI) return;
                setLoadingAI(true);
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiApiKey}`, { 
                        method: "POST", 
                        headers: { "Content-Type": "application/json" }, 
                        body: JSON.stringify({ 
                            contents: [{ parts: [{ text: `Goal:${aiGoal}. ${t.aiSystemPrompt}` }] }], 
                            generationConfig: { responseMimeType: "application/json" } 
                        }) 
                    });
                    const d = await r.json();
                    setAiSuggestions(JSON.parse(d.candidates[0].content.parts[0].text));
                } catch(e) { console.error(e); alert("AI Error"); }
                setLoadingAI(false);
            };

            const progress = habits.length > 0 ? (habits.filter(h => h.completedDates?.includes(today)).length / habits.length) * 100 : 0;

            return (
                <div className="min-h-screen bg-slate-50 py-4 px-2 flex flex-col items-center">
                    <div className="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col h-[92vh] border border-slate-100">
                        
                        {/* ÈÅ∏ÂñÆ Modals */}
                        <CustomModal isOpen={modal.isOpen && modal.type === 'userOptions'} title={t.userOptionsTitle} body={`ÈáùÂ∞ç‰ΩøÁî®ËÄÖ „Äå${modal.data}„Äç ÊÇ®ÊÉ≥ÂÅö‰ªÄÈ∫ºÔºü`} onCancel={() => setModal({ isOpen: false })} cancelText={t.cancel}>
                            <div className="flex flex-col gap-2 mb-4">
                                <button onClick={() => { setModal({...modal, type: 'renamePrompt'}); setEditInput(modal.data); }} className="w-full py-4 rounded-2xl bg-indigo-50 text-indigo-600 font-bold text-sm border border-indigo-100 flex items-center justify-center gap-2">‚úé {t.rename}</button>
                                <button onClick={() => setModal({...modal, type: 'deleteConfirm'})} className="w-full py-4 rounded-2xl bg-red-50 text-red-600 font-bold text-sm border border-red-100 flex items-center justify-center gap-2">üóë {t.delete}</button>
                            </div>
                        </CustomModal>

                        <CustomModal isOpen={modal.isOpen && modal.type === 'renamePrompt'} title={t.renameTitle} body={modal.loading ? t.movingData : `Ë´ãËº∏ÂÖ• „Äå${modal.data}„Äç ÁöÑÊñ∞ÂêçÁ®±Ôºö`} onConfirm={handleRenameExecute} onCancel={() => setModal({ isOpen: false })} confirmText={t.confirm} cancelText={t.cancel} loading={modal.loading}>
                            {!modal.loading && <input type="text" value={editInput} onChange={(e) => setEditInput(e.target.value)} className="w-full px-4 py-3 rounded-xl border border-slate-200 mb-4 outline-none focus:border-indigo-500" autoFocus />}
                        </CustomModal>

                        <CustomModal isOpen={modal.isOpen && modal.type === 'deleteConfirm'} title={t.deleteUserTitle} body={modal.loading ? t.movingData : t.deleteUserBody.replace('{name}', modal.data)} onConfirm={confirmDeleteUser} onCancel={() => setModal({ isOpen: false })} confirmText={t.confirm} cancelText={t.cancel} loading={modal.loading} />

                        <CustomModal isOpen={modal.isOpen && modal.type === 'habit'} title="Âà™Èô§ÁøíÊÖ£" body={t.deleteHabitConfirm} onConfirm={() => { if (connStatus === 'cloud') window.FirebaseSDK.deleteDoc(window.FirebaseSDK.doc(dbRef.current, 'user_habits', activeName, 'list', modal.data)); else setHabits(prev => prev.filter(item => item.id !== modal.data)); setModal({ isOpen: false }); }} onCancel={() => setModal({ isOpen: false })} confirmText={t.confirm} cancelText={t.cancel} />
                        
                        {/* Header Section */}
                        <div className="bg-indigo-600 p-5 text-white">
                            <div className="flex justify-between items-start mb-2">
                                <div>
                                    <h1 className="text-xl font-bold flex items-center gap-2">üèÜ {t.title}</h1>
                                    <div className="flex flex-col gap-0.5 mt-1">
                                        <p className="text-[10px] flex items-center gap-2 opacity-90">
                                            <div className="relative flex h-2 w-2">
                                                {connStatus === 'cloud' && <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>}
                                                <span className={`relative inline-flex rounded-full h-2 w-2 ${connStatus === 'cloud' ? 'bg-green-400' : connStatus === 'error' ? 'bg-red-400' : 'bg-yellow-400'}`}></span>
                                            </div>
                                            {connStatus === 'cloud' ? t.statusCloud : connStatus === 'error' ? t.statusError : t.statusSyncing}
                                        </p>
                                        {/* Êó•ÊúüÈ°ØÁ§∫ */}
                                        <div className="text-[11px] mt-2 font-medium opacity-90">
                                            {new Date().toLocaleDateString(t.dateLocale, { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' })}
                                        </div>
                                    </div>
                                </div>
                                <select value={lang} onChange={(e) => { setLang(e.target.value); localStorage.setItem('habit-lang', e.target.value); }} className="bg-white/10 text-white text-[10px] font-bold py-1 px-2 rounded-lg outline-none cursor-pointer border border-white/20">
                                    <option value="zh">ÁπÅÈ´î‰∏≠Êñá</option><option value="vi">Ti·∫øng Vi·ªát</option><option value="en">English</option>
                                </select>
                            </div>
                            
                            <button onClick={() => setShowUserPanel(!showUserPanel)} className="mt-2 text-[10px] bg-white/10 px-4 py-1.5 rounded-full border border-white/20 active:scale-95 flex items-center gap-2">
                                üë§ <span className="font-bold">{activeName}</span>
                            </button>
                            
                            {showUserPanel && (
                                <div className="mt-3 bg-indigo-800/95 p-4 rounded-2xl shadow-2xl border border-indigo-500/30 animate-in fade-in zoom-in duration-200">
                                    <p className="text-[10px] font-bold text-indigo-200 mb-1 uppercase tracking-wider">{t.recentUsers}</p>
                                    <div className="flex flex-wrap gap-2 mb-4 user-list-scroll pr-1">
                                        {userList.map(n => (
                                            <button key={n} onMouseDown={() => startPress(n)} onMouseUp={() => endPress(n)} onMouseLeave={() => setPressingUser(null)} onTouchStart={() => startPress(n)} onTouchEnd={() => endPress(n)} onContextMenu={(e) => e.preventDefault()} className={`btn-user-press px-4 py-2 rounded-2xl text-xs select-none border transition-all ${activeName === n ? 'bg-yellow-400 border-yellow-500 text-indigo-900 font-bold' : 'bg-indigo-700 border-indigo-600 text-white'} ${pressingUser === n ? 'long-press-active' : ''}`}>{n}</button>
                                        ))}
                                    </div>
                                    <div className="flex gap-2">
                                        <input type="text" value={tempName} onChange={(e) => setTempName(e.target.value)} placeholder={translations[lang].inputNewName} className="flex-1 bg-white/10 border-white/20 border rounded-lg px-2 py-1.5 text-xs text-white outline-none focus:border-white/50" />
                                        <button onClick={() => { if(tempName.trim()){ const nl = [...new Set([...userList, tempName.trim()])]; setUserList(nl); localStorage.setItem('habit-user-list', JSON.stringify(nl)); setActiveName(tempName.trim()); localStorage.setItem('habit-user-name', tempName.trim()); setShowUserPanel(false); setTempName(''); setLoading(true); }}} className="bg-white text-indigo-600 px-3 py-1.5 rounded-lg text-xs font-bold active:scale-95">{t.confirm}</button>
                                    </div>
                                    <p className="text-[8px] text-indigo-300 mt-4 leading-tight border-t border-indigo-700/50 pt-2">{t.longPressTip}</p>
                                </div>
                            )}

                            {/* ‰ªäÊó•ÈÄ≤Â∫¶ÁôæÂàÜÊØî */}
                            <div className="flex justify-between text-[10px] text-indigo-200 mt-4 mb-1 px-1 font-medium">
                                <span>{t.todayProgress}</span>
                                <span>{Math.round(progress)}%</span>
                            </div>
                            <div className="w-full bg-indigo-900/30 h-1.5 rounded-full overflow-hidden">
                                <div className="bg-yellow-400 h-full transition-all duration-1000 ease-out shadow-[0_0_8px_rgba(250,204,21,0.5)]" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>

                        <div className="p-4 flex-1 overflow-y-auto no-scrollbar">
                            {/* Êñ∞Â¢ûÁøíÊÖ£Ëº∏ÂÖ•Ê°Ü (Âê´ AI ÊòüÊòüÊåâÈàï) */}
                            <div className="flex gap-2 mb-4 relative">
                                <div className="relative flex-1">
                                    <button 
                                        onClick={() => setShowAI(!showAI)}
                                        className={`absolute left-3 top-1/2 -translate-y-1/2 z-10 transition-all ${showAI ? 'text-purple-600 scale-125' : 'text-slate-300 hover:text-purple-400'}`}
                                        title={t.aiButtonShow}
                                    >
                                        ‚ú®
                                    </button>
                                    <input 
                                        id="habitInput" 
                                        type="text" 
                                        placeholder={t.addPlaceholder} 
                                        className="w-full border border-slate-200 rounded-xl pl-10 pr-4 py-3 text-sm outline-none focus:ring-2 focus:ring-indigo-500 transition-all bg-slate-50" 
                                        onKeyDown={(e) => { if(e.key === 'Enter' && e.target.value.trim()){ addHabit(e.target.value); e.target.value = ''; }}} 
                                    />
                                </div>
                                <button onClick={() => { const input = document.getElementById('habitInput'); if(input.value.trim()){ addHabit(input.value); input.value = ''; }}} className="bg-indigo-600 text-white px-4 rounded-xl active:scale-95 transition-transform font-bold shadow-lg shadow-indigo-200">Ôºã</button>
                            </div>
                            
                            {/* AI Èù¢Êùø (ÂÉÖÂú®ÈªûÊìäÊòüÊòüÂæåÂá∫Áèæ) */}
                            {showAI && (
                                <div className="mb-4 bg-purple-50 p-4 rounded-2xl border border-purple-100 animate-in slide-in-from-top-2 shadow-inner">
                                    <form onSubmit={handleAIGenerate} className="flex gap-2 mb-2">
                                        <input type="text" value={aiGoal} onChange={(e) => setAiGoal(e.target.value)} placeholder={t.aiGoalPlaceholder} className="flex-1 text-xs p-2.5 rounded-xl border border-purple-200 outline-none" />
                                        <button type="submit" disabled={loadingAI} className="bg-purple-600 text-white px-4 rounded-xl text-[10px] font-bold active:scale-95 disabled:opacity-50">
                                            {loadingAI ? "..." : t.aiGenerate}
                                        </button>
                                    </form>
                                    <div className="space-y-2">
                                        {aiSuggestions.map((s, i) => (
                                            <div key={i} className="bg-white p-3 rounded-xl flex justify-between items-center text-[10px] shadow-sm border border-purple-50 transition-all">
                                                <div className="flex-1 mr-2">
                                                    <div className="font-bold text-slate-700">{s.name}</div>
                                                    <div className="text-slate-500 mt-0.5">{s.reason}</div>
                                                </div>
                                                <button onClick={() => { addHabit(s.name); setAiSuggestions(prev => prev.filter(x => x.name !== s.name)); }} className="text-purple-600 font-bold px-2 text-lg">Ôºã</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {loading ? (
                                <div className="flex flex-col items-center justify-center py-20 gap-3">
                                    <div className="w-8 h-8 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                                    <p className="text-slate-400 text-xs italic">Syncing Cloud...</p>
                                </div>
                            ) : (
                                <div className="space-y-3 pb-6">
                                    {habits.map(h => {
                                        const isDone = h.completedDates?.includes(today);
                                        let streak = 0, c = new Date();
                                        if(!h.completedDates?.includes(today)) c.setDate(c.getDate()-1);
                                        while(h.completedDates?.includes(c.toISOString().split('T')[0])){ streak++; c.setDate(c.getDate()-1); }
                                        return (
                                            <div key={h.id} className={`p-4 rounded-2xl border transition-all duration-300 ${isDone ? 'bg-green-50 border-green-200' : 'bg-white border-slate-100 shadow-sm'}`}>
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center gap-3 flex-1 cursor-pointer" onClick={() => toggleHabit(h)}>
                                                        <div className={`w-9 h-9 rounded-full flex items-center justify-center border-2 transition-all ${isDone ? 'bg-green-500 border-green-500 text-white shadow-lg shadow-green-200' : 'bg-white border-slate-100 text-transparent'}`}>‚úì</div>
                                                        <div><h3 className={`text-sm font-bold ${isDone ? 'text-slate-400 line-through' : 'text-slate-700'}`}>{h.name}</h3><span className="text-[9px] text-orange-500 font-bold bg-orange-50 px-1.5 py-0.5 rounded-md mt-1 inline-block">üî• {streak} {t.streak}</span></div>
                                                    </div>
                                                    <div className="flex gap-1">
                                                        <button onClick={() => setExpandedId(expandedId === h.id ? null : h.id)} className={`p-2 rounded-xl text-sm ${expandedId === h.id ? 'bg-indigo-100 text-indigo-600' : 'text-slate-300'}`}>üìÖ</button>
                                                        <button onClick={() => setModal({ isOpen: true, type: 'habit', data: h.id })} className="text-slate-200 hover:text-red-400 p-2 transition-colors text-xs font-bold">‚úï</button>
                                                    </div>
                                                </div>
                                                {expandedId === h.id && <MiniCalendar completedDates={h.completedDates} colorClass={isDone ? 'bg-green-500' : 'bg-indigo-500'} lang={lang} />}
                                            </div>
                                        );
                                    })}
                                    {habits.length === 0 && <div className="text-center py-20 text-slate-300 text-xs italic">{t.noHabits}</div>}
                                </div>
                            )}
                        </div>

                        <div className="p-5 bg-slate-50 border-t border-slate-100 flex flex-col items-center gap-1">
                            <p className="text-[10px] text-slate-500 italic text-center leading-tight px-4 font-medium opacity-60">
                                "{t.quotes[new Date().getDate() % t.quotes.length]}"
                            </p>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
